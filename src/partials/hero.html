<section class="hero" id="hero">
  <div class="container">
    <div class="hero__text-btns">
      <h1 class="hero__title">
        ice cream <br />made with <br /><span class="accent-logo">passion</span>
      </h1>
      <ul class="hero-button">
        <li class="hero-button__item">
          <a href="#products_section" class="hero-button__link"
            ><button type="button" class="hero__btn hero__btn--products">
              Products
            </button></a
          >
        </li>
        <li class="hero-button__item">
          <a href="#about" class="hero-button__link"
            ><button type="button" class="hero__btn">How itâ€™s made?</button></a
          >
        </li>
      </ul>
    </div>

    <div class="hero-container">
      <div class="hero-counter">
        <ul class="hero-counter-list list">
          <li class="hero-counter__item">
            <div class="hero-counter__circle"></div>
            <div class="meta-text">
              <span class="hero-counter__meta">16</span>
              <p class="hero-counter__text">cafes</p>
            </div>
          </li>
          <li class="hero-counter__item">
            <div class="hero-counter__circle"></div>
            <div class="meta-text">
              <span class="hero-counter__meta">23</span>
              <p class="hero-counter__text">food trucks</p>
            </div>
          </li>
        </ul>
      </div>

      <div class="hero-description">
        <p class="hero-description__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et
        </p>
        <button
          class="hero-description__btn"
          type="button"
          aria-expanded="false"
          aria-controls="hero__article"
        >
          <svg class="icon-arrow">
            <use
              class="icon-arrow-open"
              href="./images/arrows-sprite.svg#arrow-down"
            ></use>
            <use
              class="icon-arrow-close"
              href="./images/arrows-sprite.svg#arrow-up"
            ></use>
          </svg>
        </button>
        <div class="hero__article">
          <p class="hero-description__text-hidden">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et
          </p>
        </div>
      </div>

      <div class="hero-circle">
        <picture class="hero-circle__ice-cream">
          <source
            srcset="
              ./images/hero/ice-cream/ice-cream_desktop.png    1x,
              ./images/hero/ice-cream/ice-cream_desktop@2x.png 2x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              ./images/hero/ice-cream/ice-cream_tablet.png    1x,
              ./images/hero/ice-cream/ice-cream_tablet@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./images/hero/ice-cream/ice-cream_mobile.png    1x,
              ./images/hero/ice-cream/ice-cream_mobile@2x.png 2x
            "
            media="(min-width: 320px)"
          />
          <img
            src="./images/hero/ice-cream/ice-cream_mobile.png"
            alt="ice-cream"
            width="171"
          />
        </picture>
      </div>
      <picture class="hero-circle__milk">
        <source
          srcset="
            ./images/hero/milk/milk_desktop.png    1x,
            ./images/hero/milk/milk_desktop@2x.png 2x
          "
          media="(min-width: 1200px)"
        />
        <source
          srcset="
            ./images/hero/milk/milk_tablet.png    1x,
            ./images/hero/milk/milk_tablet@2x.png 2x
          "
          media="(min-width: 768px)"
        />
        <img src="./images/hero/milk/milk_tablet.png" alt="milk" width="152" />
      </picture>

      <picture class="hero-circle__tasty">
        <source
          srcset="
            ./images/hero/tasty/tasty_desktop.png    1x,
            ./images/hero/tasty/tasty_desktop@2x.png 2x
          "
          media="(min-width: 1200px)"
        />
        <source
          srcset="
            ./images/hero/tasty/tasty_tablet.png    1x,
            ./images/hero/tasty/tasty_tablet@2x.png 2x
          "
          media="(min-width: 768px)"
        />
        <img
          src="./images/hero/tasty/tasty_tablet.png"
          alt="tasty"
          width="190"
        />
      </picture>
    </div>
  </div>
</section>
